<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - FaceLogged System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        .loader-container {
            text-align: center;
            color: white;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        .loading-dots:after {
            content: '';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
        .feature-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            margin: 0 auto 2rem;
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = "/?loaded=true";
        }, 3000);
    </script>
</head>
<body>
    <div class="loader-container">
        <div class="feature-icon">
            <i class="fas fa-graduation-cap"></i>
        </div>
        <div class="logo">FaceLogged</div>
        <div class="spinner"></div>
        <div class="loading-text">
            Loading Smart Attendance System<span class="loading-dots"></span>
        </div>
        <small style="opacity: 0.7;">Advanced Facial Recognition Technology</small>
    </div>
</body>
</html>
