<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM BOOT - FaceLogged Cyber Terminal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            position: relative;
        }

        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, #ff00ff, #00ffff, transparent);
            animation: scan 2s linear infinite;
            z-index: 10;
        }

        @keyframes scan {
            0% { top: 0; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        .loader-container {
            text-align: center;
            color: #00ffff;
            position: relative;
            z-index: 2;
        }

        .cyber-glow {
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.5),
                0 0 60px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
        }

        .cyber-border {
            border: 1px solid #00ffff;
            position: relative;
        }

        .cyber-border::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #00ffff);
            z-index: -1;
            border-radius: inherit;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .feature-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 3rem;
            color: #0f0f23;
            animation: pulseIcon 2s ease-in-out infinite alternate;
        }

        @keyframes pulseIcon {
            0% { transform: scale(1); box-shadow: 0 0 30px rgba(0, 255, 255, 0.5); }
            100% { transform: scale(1.1); box-shadow: 0 0 50px rgba(0, 255, 255, 0.8); }
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 2rem;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 40px #00ffff;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .spinner {
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #00ffff;
            border-right: 3px solid #ff00ff;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
            position: relative;
        }

        .spinner::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 2px solid transparent;
            border-top: 2px solid #00ffff;
            border-radius: 50%;
            animation: spin 2s linear infinite reverse;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            font-weight: 700;
        }

        .loading-dots:after {
            content: '';
            animation: dots 1.5s steps(5, end) infinite;
            color: #ff00ff;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .system-info {
            margin-top: 2rem;
            font-family: 'Exo 2', sans-serif;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .status-line {
            display: inline-block;
            margin: 0.2rem 0;
            padding: 0.3rem 0.8rem;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 4px;
            border-left: 3px solid #00ffff;
        }

        .terminal-text {
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            margin: 1rem 0;
            text-align: left;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .blink {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .cyber-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ffff;
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) translateX(20px); opacity: 0; }
        }
    </style>
    <script>
        // Create cyber particles
        function createParticles() {
            const container = document.querySelector('.cyber-particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (3 + Math.random() * 4) + 's';
                container.appendChild(particle);
            }
        }

        // Simulate terminal output
        function simulateTerminal() {
            const lines = [
                "> INITIALIZING FACE RECOGNITION MODULE...",
                "> LOADING NEURAL NETWORKS... ✓",
                "> CALIBRATING CAMERA SYSTEMS... ✓", 
                "> ESTABLISHING SECURE CONNECTION... ✓",
                "> VERIFYING BIOMETRIC DATABASE... ✓",
                "> SYSTEM READY FOR AUTHENTICATION"
            ];
            
            const terminal = document.getElementById('terminal');
            let currentLine = 0;
            
            function typeLine() {
                if (currentLine < lines.length) {
                    terminal.innerHTML += '<div>> ' + lines[currentLine] + '</div>';
                    terminal.scrollTop = terminal.scrollHeight;
                    currentLine++;
                    setTimeout(typeLine, 400);
                }
            }
            
            setTimeout(typeLine, 500);
        }

        // Redirect after delay
        setTimeout(function() {
            window.location.href = "/?loaded=true";
        }, 5000);

        // Initialize effects when page loads
        window.onload = function() {
            createParticles();
            simulateTerminal();
        };
    </script>
</head>
<body>
    <div class="matrix-bg"></div>
    <div class="scan-line"></div>
    <div class="cyber-particles"></div>
    
    <div class="loader-container">
        <div class="feature-icon cyber-glow">
            <i class="fas fa-robot"></i>
        </div>
        
        <div class="logo">FACE<span style="color: #ff00ff;">LOGGED</span></div>
        
        <div class="spinner"></div>
        
        <div class="loading-text">
            SYSTEM BOOT SEQUENCE INITIATED<span class="loading-dots"></span>
        </div>

        <div class="terminal-text" id="terminal">
            <div>> CYBER ATTENDANCE SYSTEM v2.0</div>
            <div>> FACIAL RECOGNITION TERMINAL</div>
        </div>

        <div class="system-info">
            <div class="status-line">NEURAL NETWORK: <span style="color: #00ff00;">ACTIVE</span></div>
            <div class="status-line">SECURITY PROTOCOL: <span style="color: #00ff00;">ENCRYPTED</span></div>
            <div class="status-line">BIOMETRIC SCAN: <span style="color: #ff00ff;">READY</span></div>
        </div>

        <small style="opacity: 0.7; margin-top: 1rem; display: block;">
            AI-POWERED FACIAL RECOGNITION TECHNOLOGY <span class="blink">|</span>
        </small>
    </div>
</body>
</html>
